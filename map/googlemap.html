window.onload = function() {
	var latlng = new google.maps.LatLng(37.3986, 127.1068);
	var marker_name = "SuperCreative";
	var marker_position = new google.maps.LatLng(37.3986, 127.1068);
	var myOptions = {
		zoom: 15,
		center: latlng,
		mapTypeId: google.maps.MapTypeId.ROADMAP,
		fullscreenControl : true,
		zoomControl : true,
		/*zoomControlOptions: {
			position: google.maps.ControlPosition.RIGHT_CENTER
		},*/
		streetViewControl : false,
		disableDoubleClickZoom : false,
		draggable  : true,
		scrollwheel : false,
		mapTypeControl : false,
		scaleControl : true,
		rotateControl : false,
		panControl : false
	};
	var map = new google.maps.Map(document.getElementById("map_canvas"),myOptions);
	var marker = new google.maps.Marker({
		position : marker_position,
		map : map,
		title : marker_name
	});
	function showAsCeterByMarker(){ //마커 기준 중앙으로
		map.setCenter(marker.getPosition());
	}
	google.maps.event.addDomListener(window, "resize", function() {
		var center = map.getCenter();
		google.maps.event.trigger(map, "resize");
		map.setCenter(center);

		showAsCeterByMarker();
	});

	$(".gm-bundled-control .gmnoprint").css({
		"border" : "1px red solid",
		"top" : "auto",
		"left" : "auto",
		"right" : "0px",
		"bottom" : "180px"
	});
}
</script>
<div id="map_canvas" style="width:100%;height:100%;"></div>
